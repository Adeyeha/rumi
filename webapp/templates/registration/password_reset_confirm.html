{% extends "webapp/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4">Set New Password</h2>
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="password" name="new_password1" class="form-control {% if form.new_password1.errors %}is-invalid{% endif %}" id="new_password1" placeholder="New Password" required>
                            <label for="new_password1">New Password</label>
                            {% for error in form.new_password1.errors %}
                                <div class="invalid-feedback">
                                    {{ error }}
                                </div>
                            {% endfor %}
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="new_password2" class="form-control {% if form.new_password2.errors %}is-invalid{% endif %}" id="new_password2" placeholder="Confirm New Password" required>
                            <label for="new_password2">Confirm New Password</label>
                            {% for error in form.new_password2.errors %}
                                <div class="invalid-feedback">
                                    {{ error }}
                                </div>
                            {% endfor %}
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Set Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
