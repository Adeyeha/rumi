{% extends "webapp/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4">Register</h2>
                    <form method="post" class="mb-3">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            {{ form.username }}
                            <label for="{{ form.username.id_for_label }}">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            {{ form.email }}
                            <label for="{{ form.email.id_for_label }}">Email</label>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    {{ form.first_name }}
                                    <label for="{{ form.first_name.id_for_label }}">First Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    {{ form.last_name }}
                                    <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            {{ form.password1 }}
                            <label for="{{ form.password1.id_for_label }}">Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            {{ form.password2 }}
                            <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                        </div>

                        <!-- <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div> -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="registerButton">
                                <span id="buttonText">Register</span>
                                <i id="loadingIcon" class="fas fa-spinner fa-spin" style="display: none;"></i>
                            </button>
                        </div>
                        
                    </form>
                    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Get the form, button elements, and the spinner icon
    var registerButton = document.getElementById('registerButton');
    var buttonText = document.getElementById('buttonText');
    var loadingIcon = document.getElementById('loadingIcon');
    
    // Add event listener for the form submission
    registerButton.form.addEventListener('submit', function() {
        // Disable the button
        registerButton.disabled = true;
        // Hide the button text and show the spinner
        buttonText.style.display = 'none';
        loadingIcon.style.display = 'inline-block';
    });
</script>

{% endblock %}
